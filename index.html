<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            height: 100vh;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 50%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <input type="text" id="taskInput" placeholder="Add a new task" />
        <button id="addTaskButton">Add Task</button>
        <ul id="taskList" style="list-style-type: none; padding: 0;"></ul>
    </div>
    <script>
    // Get references to the DOM elements
    const addTaskButton = document.getElementById('addTaskButton');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    // Function to add a task to the list
    addTaskButton.addEventListener('click', function() {
        const taskText = taskInput.value.trim(); // Get the text from the input field

        if (taskText !== '') {
            // Create a new list item (li) element
            const newTask = document.createElement('li');
            newTask.textContent = taskText;

            // Append the new task to the task list (ul)
            taskList.appendChild(newTask);

            // Clear the input field after adding the task
            taskInput.value = '';
        }
    });
</script>

    // Function to add a task to the list
    addTaskButton.addEventListener('click', function() {
        const taskText = taskInput.value.trim(); // Get the text from the input field

        if (taskText !== '') {
            // Create a new list item (li) element
            const newTask = document.createElement('li');
            newTask.textContent = taskText;

            // Add a click event listener to delete the task
            newTask.addEventListener('click', function() {
                newTask.remove(); // Remove the task when clicked
            });

            // Append the new task to the task list (ul)
            taskList.appendChild(newTask);

            // Clear the input field after adding the task
            taskInput.value = '';
        }
    });
</script>

</body>
</html>
